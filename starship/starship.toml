# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Don't print a new line at the start of the prompt
add_newline = false

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Timeout for commands executed by starship (in milliseconds)
command_timeout = 5000

# Use custom format
format = """
$directory\
$git_branch\
$git_status\
$python\
$character
"""

right_format = """
$cmd_duration
"""

# Disable the package module to avoid looking for a package.json file
[package]
disabled = false

[character]
success_symbol = '[âœ](bold green)'
error_symbol = '[âœ—](bold red)'

# Style for git branch
[git_branch]
style = "bold purple"
format = '[$symbol$branch]($style) '

# Git Status module (Highly customized for detailed counts)
[git_status]
# --- Symbols and Formats ---
# Based on Powerlevel10k style: ?<untracked> +<staged> !<modified> -<deleted> Â»<renamed> ~<stashed> =<conflicted>
# Ahead/Behind format uses counts directly
ahead = 'â‡¡${count}'          # e.g., â‡¡3
behind = 'â‡£${count}'         # e.g., â‡£2
diverged = 'â‡•â‡¡${ahead_count}â‡£${behind_count}' # e.g., â‡•â‡¡3â‡£2
up_to_date = ''            # No symbol when up to date for succinctness

# File status counts with emojis for better visibility
untracked = '[ğŸ”$count](cyan)'       # e.g., ğŸ”2 (cyan)
staged = '[âœ…$count](bold green)'    # e.g., âœ…1 (bold green)
modified = '[âœï¸ $count](bold yellow)' # e.g., ğŸ“5 (bold yellow)
renamed = '[ğŸ”„$count](magenta)'     # e.g., ğŸ”„1 (magenta)
deleted = '[ğŸ—‘ï¸$count](red)'         # e.g., ğŸ—‘ï¸1 (red)
stashed = '[ğŸ“¦$count](bright-black)' # e.g., ğŸ“¦1 (grey)
conflicted = '[âš ï¸$count](bold red)'   # e.g., âš ï¸1 (bold red)

# --- Overall Format String ---
# Order: Ahead/Behind, Stashed, Conflicted, Staged, Modified, Renamed, Deleted, Untracked
# Only shows elements if they exist (have non-zero count or status)
# The space at the end provides separation from the next module
format = '([$ahead_behind$stashed$conflicted$staged$modified$renamed$deleted$untracked]($style)) '

# --- Behavior ---
style = 'fg:bright-black' # Base style for the status string (applied if no specific color override)
ignore_submodules = false
disabled = false

# Git State module (for rebase, merge, etc.) - kept from your original config
[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[ğŸ’ PICKING](bold red)'
rebase = '[ğŸ”„ REBASE](bold yellow)'
revert = '[â†©ï¸ REVERT](bold green)'
merge = '[âš¡ MERGE](bold blue)'
disabled = false # Make sure it's not disabled

# Directory styling
[directory]
style = "bold blue"
truncation_length = 3
truncate_to_repo = true

# Command duration
[cmd_duration]
min_time = 500
format = "[$duration]($style) "
style = "bold yellow"

