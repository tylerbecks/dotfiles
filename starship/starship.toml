# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Don't print a new line at the start of the prompt
add_newline = false

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Use custom format
format = """
$directory\
$git_branch\
$git_status\
$python\
$character
"""

right_format = """
$cmd_duration
"""

# Disable the package module to avoid looking for a package.json file
[package]
disabled = false

[character]
success_symbol = '[‚ûú](bold green)'
error_symbol = '[‚úó](bold red)'

# Style for git branch
[git_branch]
style = "bold purple"
format = '[$symbol$branch]($style) '

# Git Status module (Highly customized for detailed counts)
[git_status]
# --- Symbols and Formats ---
# Based on Powerlevel10k style: ?<untracked> +<staged> !<modified> -<deleted> ¬ª<renamed> ~<stashed> =<conflicted>
# Ahead/Behind format uses counts directly
ahead = '‚á°${count}'          # e.g., ‚á°3
behind = '‚á£${count}'         # e.g., ‚á£2
diverged = '‚áï‚á°${ahead_count}‚á£${behind_count}' # e.g., ‚áï‚á°3‚á£2
up_to_date = ''            # No symbol when up to date for succinctness

# File status counts (using colors for clarity)
untracked = '[?$count](cyan)'       # e.g., ?2 (cyan)
staged = '[+$count](bold green)'   # e.g., +1 (bold green)
modified = '[!$count](bold yellow)' # e.g., !5 (bold yellow)
renamed = '[¬ª$count](magenta)'     # e.g., ¬ª1 (magenta)
deleted = '[‚úò$count](red)'         # e.g., ‚úò1 (red)
stashed = '[$$$count](bright-black)' # e.g., $1 (grey) - Note: $$ escapes the $ for the variable
conflicted = '[=$count](bold red)'    # e.g., =1 (bold red)

# --- Overall Format String ---
# Order: Ahead/Behind, Stashed, Conflicted, Staged, Modified, Renamed, Deleted, Untracked
# Only shows elements if they exist (have non-zero count or status)
# The space at the end provides separation from the next module
format = '([$ahead_behind$stashed$conflicted$staged$modified$renamed$deleted$untracked]($style)) '

# --- Behavior ---
style = 'fg:bright-black' # Base style for the status string (applied if no specific color override)
ignore_submodules = false
disabled = false

# Git State module (for rebase, merge, etc.) - kept from your original config
[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[üçí PICKING](bold red)'
rebase = '[üîÑ REBASE](bold yellow)'
revert = '[‚Ü©Ô∏è REVERT](bold green)'
merge = '[‚ö° MERGE](bold blue)'
disabled = false # Make sure it's not disabled

# Directory styling
[directory]
style = "bold blue"
truncation_length = 3
truncate_to_repo = true

# Command duration
[cmd_duration]
min_time = 500
format = "[$duration]($style) "
style = "bold yellow"

